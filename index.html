<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

  <body>
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <button

          </button>
          <div

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"

              </li>
              <li class="nav-item">

              <li class="nav-item">

            </ul>

    <main class="container-fluid d-flex flex-column align-items-center">
      <section

        <h1 class="text-center">

        </p>
        <ul class="d-flex list-unstyled gap-3">
          <li>
            <a href="#"><img src="assets/img/github.png" alt="github" /></a>
          </li>
          <li>
            <a href="#"

            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="assets/img/angellist.png" alt="angellist"
            /></a>
          </li>
          <li>
            <a href="#"><img src="assets/img/twitter.png" alt="twitter" /></a>
          </li>
          <li>
            <a href="#"><img src="assets/img/medium.png" alt="medium" /></a>
          </li>
        </ul>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
